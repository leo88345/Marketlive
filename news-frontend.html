<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Classification - Live Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            font-size: 0.9em;
            color: #6c757d;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .test-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .news-feed {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .news-item {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .news-source {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .news-time {
            color: #6c757d;
            font-size: 0.8em;
        }

        .news-headline {
            font-size: 1.2em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 15px;
            line-height: 1.4;
            cursor: pointer;
        }

        .news-headline:hover {
            color: #007bff;
        }

        .news-reasoning {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            color: white;
        }

        .score-critical { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .score-high { background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%); }
        .score-important { background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%); color: #212529; }
        .score-normal { background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%); }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI News Classification</h1>
            <p>Real-time financial news filtered by AI importance scoring</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Connecting...</span>
            </div>
            <div class="stats">
                <span id="articleCount">0 articles received</span> ‚Ä¢ 
                <span id="threshold">Threshold: 7.0+</span>
            </div>
        </div>

        <div class="controls">
            <button class="test-btn" onclick="sendTestNews()">
                üì∞ Send Test News
            </button>
        </div>

        <div class="news-feed" id="newsFeed">
            <div class="empty-state">
                <h3>üîç Monitoring News Sources</h3>
                <p>AI is analyzing financial news from multiple sources...<br>
                   Important articles (score ‚â• 7.0) will appear here automatically.</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let newsCount = 0;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connect() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function(event) {
                console.log('‚úÖ Connected to AI News Service');
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('connectionText').textContent = 'Connected - Live';
                reconnectAttempts = 0;
            };
            
            ws.onmessage = function(event) {
                const article = JSON.parse(event.data);
                addNewsItem(article);
                newsCount++;
                updateStats();
            };
            
            ws.onerror = function(error) {
                console.error('‚ùå WebSocket error:', error);
            };
            
            ws.onclose = function(event) {
                console.log('üîå WebSocket disconnected');
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('connectionText').textContent = 'Disconnected';
                
                // Try to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`üîÑ Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connect, 3000);
                }
            };
        }

        function addNewsItem(article) {
            const feed = document.getElementById('newsFeed');
            
            // Remove empty state if it exists
            const emptyState = feed.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item fade-in';
            
            const scoreClass = getScoreClass(article.importance_score);
            const timestamp = new Date(article.timestamp * 1000);
            
            newsItem.innerHTML = `
                <div class="news-header">
                    <span class="news-source">${article.source}</span>
                    <span class="news-time">${timestamp.toLocaleTimeString()}</span>
                </div>
                <div class="news-headline" onclick="window.open('${article.url}', '_blank')">
                    ${article.headline}
                </div>
                ${article.reasoning ? `
                <div class="news-reasoning">
                    ü§ñ AI Analysis: ${article.reasoning}
                </div>
                ` : ''}
                <div class="score-badge ${scoreClass}">
                    ‚≠ê ${article.importance_score.toFixed(1)}/10
                </div>
            `;
            
            // Add to top of feed
            feed.insertBefore(newsItem, feed.firstChild);
            
            // Limit to 20 articles
            const items = feed.querySelectorAll('.news-item');
            if (items.length > 20) {
                items[items.length - 1].remove();
            }
        }

        function getScoreClass(score) {
            if (score >= 9) return 'score-critical';
            if (score >= 8) return 'score-high';
            if (score >= 7) return 'score-important';
            return 'score-normal';
        }

        function updateStats() {
            document.getElementById('articleCount').textContent = `${newsCount} articles received`;
        }

        async function sendTestNews() {
            try {
                const response = await fetch('http://localhost:8000/api/test-news', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('üì∞ Test news sent:', result.message);
            } catch (error) {
                console.error('‚ùå Error sending test news:', error);
            }
        }

        // Start connection when page loads
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
